<div style="position: absolute; width: 100vw;" class="template">
    <div id="login-div"
        style="text-align: center; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 20px;">Login</h2>
        <input style="margin: 15px; padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"
            id="username" placeholder="Username">
        <br>
        <input style="margin: 15px; padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"
            id="password" type="password" placeholder="Password">
        <br><br>
        <button
            style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;"
            id="submit-btn" class="btn btn-primary">Sign In</button>
        <br>
        <div id="error-message" style="display: none; color: red;"></div>
    </div>

    <h1 style="text-align: center;">Welcome To Admin Portal</h1>

    <h2 id="logged-in-as"></h2>
